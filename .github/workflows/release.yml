name: deb

on:
  push:
    paths:
      - '.github/workflows/build.yml'  # 监控 build.yml 文件的变化
      - '**.xm'  # 监控 Tweak.xm 文件
      - 'control'
    branches:
      - 'main'  # 仅在推送到 main 分支时触发
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Prepare Theos
        uses: axs66/theos-action1@main

      - name: Build package
        run: |
          # 清理旧的构建输出
          rm -rf ${{ github.workspace }}/packages
          # 构建 rootless 版本
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          # 构建 roothide 版本
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: List generated Deb packages
        run: ls -R ${{ github.workspace }}/packages

      - name: Create GitHub Release
        id: release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION $(find ${{ github.workspace }}/packages -name "*.deb") \
            --title "微信PXX $VERSION" \
            --notes "Automated release of .deb files"
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4.3.3
        with:
          name: 微信PXX
          path: ${{ github.workspace }}/packages/**/*.deb
